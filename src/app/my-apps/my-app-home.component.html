<app-nav>
</app-nav>

<div class="stache-hero-override">
  <stache-hero backgroundImageUrl="https://bbotgapr2017.blob.core.windows.net/samus/GettyImages-532133744.jpg">
  <stache-hero-heading>
      Extend your reach.
    </stache-hero-heading>
    <stache-hero-subheading>
      <img src="~/assets/chevron-green.svg" alt=""><span class="hero-bb-span">Blackbaud</span> Partner MarketPlace
    </stache-hero-subheading>
  </stache-hero>
</div>

<sky-toolbar>
  <div class="sky-container">
    <sky-toolbar-section>
      <sky-toolbar-item>
        <sky-toolbar-item>
          <button type="button" class="sky-btn sky-btn-primary" (click)="openModal('defaultModal')">
            Add application
          </button>
        </sky-toolbar-item>
      </sky-toolbar-item>
    </sky-toolbar-section>
  </div>
</sky-toolbar>

<stache>
  <stache-row>
    <stache-column screenSmall="4" *ngFor="let app of myApps">
      <app-partner-tile [app]="app" (openModal)="onOpenModal($event)">
      </app-partner-tile>
    </stache-column>
  </stache-row>
</stache>
