<sky-toolbar>
  <sky-toolbar-section>
    <sky-toolbar-item>
      <sky-search
        [searchText]="searchText"
        (searchApply)="searchApplied($event)">
      </sky-search>
    </sky-toolbar-item>
    <sky-toolbar-item>
      <sky-filter-button
        (filterButtonClick)="filterButtonClicked()">
      </sky-filter-button>
    </sky-toolbar-item>
  </sky-toolbar-section>
  <sky-toolbar-section *ngIf="appliedFilters && appliedFilters.length > 0">
    <sky-filter-summary>
      <sky-filter-summary-item
        *ngFor="let item of appliedFilters; let i = index"
        (dismiss)="onDismiss(i)"
        (itemClick)="filterButtonClicked()">
        {{item.label}}
      </sky-filter-summary-item>
    </sky-filter-summary>
  </sky-toolbar-section>
</sky-toolbar>
