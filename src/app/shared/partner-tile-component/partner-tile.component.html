<div class="card-wrapper" *ngFor="let product of products">
  <sky-card>
    <sky-card-content>
      <div class="partner-tile-wrapper">
        <div class="partner-tile-header">
          <div class="partner-tile-logo">
            <img src="{{product.logo_url}}" alt="">
          </div>
          <div class="partner-tile-title">
            <div class="partner-tile-product-name">
              {{product.name}}
            </div>
            <div class="partner-tile-organization-name">
              {{product.organization.name}}
            </div>
          </div>
        </div>
        <div class="partner-tile-description">
          {{product.description}}
        </div>
        <div class="partner-tile-reviews">
          <app-rating [value]="{{product.rating.value}}"></app-rating>
        </div>
      </div>
    </sky-card-content>
  </sky-card>
</div>
