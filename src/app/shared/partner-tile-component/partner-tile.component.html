<div class="partner-tile" (click)="open()">
  <header class="partner-tile-header">
    <div class="media">
      <div class="media-object">
        <img class="media-thumbnail" src="{{app.logo_url}}" alt="">
      </div>
      <div class="media-body">
        <h1 class="media-heading">
          {{app.name}}
        </h1>
        <h2 class="media-subheading">
          {{app.organization.name}}
        </h2>
      </div>
    </div>
  </header>
  <div class="partner-tile-body">
    <p class="partner-tile-description">
      {{app.description}}
    </p>
    <app-rating [value]="app.rating.value">
    </app-rating>
  </div>
</div>
